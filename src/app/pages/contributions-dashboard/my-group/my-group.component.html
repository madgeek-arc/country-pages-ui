<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 90vh;">
  <div class="uk-container uk-container-expand uk-margin-left uk-margin-right uk-margin-top">
    <div class="uk-card uk-card-default uk-card-body">

      <div class="uk-flex uk-flex-right">
        <button class="uk-button uk-button-primary" type="button" uk-toggle="target: #add-contributor-modal">Add new contributor</button>
      </div>

      <div class="uk-overflow-auto uk-margin-medium-top">
        <table *ngIf="members" class="uk-table uk-table-hover uk-table-middle uk-table-divider">
          <thead>
          <tr>
            <th class="">Name</th>
            <th class="">Email</th>
            <th class="">Role</th>
            <th class="">Actions</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members.managers">
              <td>
                {{member.fullname}}
              </td>
              <td class="">
                {{member.email}}
              </td>
              <td class="">
                Manager
              </td>
              <td class="uk-text-nowrap">
                <!--<span class="material-icons">delete</span>-->
              </td>
            </tr>
            <tr *ngFor="let member of members.contributors">
              <td>
                {{member.fullname}}
              </td>
              <td class="">
                {{member.email}}
              </td>
              <td class="">
                Contributor
              </td>
              <td class="uk-text-nowrap">
                <!--<span class="material-icons">delete</span>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>

<!-- add contributor modal -->
<div id="add-contributor-modal" uk-modal="esc-close: false; bg-close: false">
  <div class="uk-modal-dialog uk-modal-body">
    <h4 class="uk-modal-title">Add contributor</h4>
    <p>By giving the email you consent for storing the data</p>
    <p *ngIf="errorMessage" class="uk-text-warning">{{errorMessage}}</p>
    <input [(ngModel)]="contributorEmail" class="uk-input" type="email" placeholder="User email">
    <p class="uk-text-right">
      <button class="uk-button uk-button-primary uk-modal-close" (click)="closeModal()" type="button">Cancel</button>
      <button class="uk-button uk-button-primary" (click)="addContributor()" type="button">Add</button>
    </p>
  </div>
</div>
