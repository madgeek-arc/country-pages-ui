<div *ngIf="!isEmbedRoute()" class="uk-section uk-section-default uk-section-small uk-padding-remove-bottom">
  <div class="uk-container uk-container-expand">
    <div class="uk-visible@m uk-flex uk-flex-middle uk-flex-between">

      <ul *ngIf="countryPageOverviewData && countryPageOverviewData.name" class="uk-breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li><span>{{countryPageOverviewData.name}}</span></li>
      </ul>

      <!-- TODO uncomment when implemented -->
      <div class="actionButtonsCountryPage">
        <a class="uk-button uk-button-default uk-button-small"><i class="fas fa-code uk-margin-small-right"></i>Embed</a>
        <div uk-dropdown="mode: click; pos: bottom-left" class="filters-dropdown" style="max-height: 80vh; overflow-y: scroll">
          <div class="uk-padding-small">
            <p>
              Copy the text below and insert it in your site.
            </p>
            <code>
              &lt;iframe width="100%" height="550" src="{{embedUrl}}" frameborder="0" &gt;&lt;/iframe&gt;<br>
              &lt;iframe width="100%" height="550" src="{{embedUrl+'?showFull=false'}}" frameborder="0" &gt;&lt;/iframe&gt;
            </code>
          </div>
        </div>
        <!--<a class="uk-margin-left"><i class="fas fa-download uk-margin-small-right"></i>Download CSV</a>-->
        <!--                <a class="uk-margin-left"><i class="fas fa-file-pdf uk-margin-small-right"></i>Download PDF</a>-->
      </div>
    </div>
  </div>
</div>

<app-country-landing-page-content [surveyAnswer]="surveyAnswer" [surveyAnswerMetadata]="surveyAnswerMetadata"
                                  [countryPageOverviewData]="countryPageOverviewData" [countryCode]="countryCode"
                                  [displayFullContent]="showFullContent">
</app-country-landing-page-content>
