<div id="header_main">
  <div class="main-menu tm-header uk-visible@m tm-header-transparent">

    <div class="uk-navbar-container">
      <div class="uk-container uk-container-expand">

        <nav class="uk-navbar fixed-navbar">

          <div class="uk-navbar-left">

            <a class="logo">
              <img src="https://providers.eosc-portal.eu/assets/images/EOSC_Portal_Logo.png">
              <span class="uk-margin-left">Observatory</span>
            </a>
          </div>

          <div class="uk-navbar-right">
            <div id="navigation">
              <ul class="uk-navbar-nav user_actions">
                <li *ngIf="showLogin">
                  <div>
                    <a class="uk-button uk-button-link" (click)="logInButton()">Login</a>
                  </div>
                </li>
                <li *ngIf="!showLogin">
                  <div>
                    <a class="uk-button uk-button-link" [routerLink]="'/contributions/home'">Go to Dashboard</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>


        </nav>

      </div>

    </div>

  </div>
</div>
