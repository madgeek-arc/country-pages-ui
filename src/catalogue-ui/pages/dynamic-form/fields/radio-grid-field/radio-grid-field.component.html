<form [formGroup]="form" class="uk-margin-small-bottom" [ngClass]="{'uk-hidden clear-style': hideField}">
  <table [formGroupName]="fieldData.field.name" class="uk-table uk-table-hover uk-table-middle uk-table-divider">
    <thead>
    <tr>
      <th>{{fieldData.field.label}}</th>
      <th *ngFor="let value of fieldData.field.typeInfo.values" class="">{{value}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of fieldData.subFieldGroups">
      <td class="">
        {{row.field.label}}
      </td>
      <td *ngFor="let value of fieldData.field.typeInfo.values">
        <input class="uk-radio uk-margin-small-right" type="radio"
               [formControlName]="row.field.name" [name]="row.field.name" [value]="value">
      </td>
    </tr>
    </tbody>
  </table>
<!--  <pre>{{form.getRawValue() | json}}</pre>-->
</form>
