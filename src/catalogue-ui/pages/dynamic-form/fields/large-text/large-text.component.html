<form [formGroup]="form" class="uk-margin-small-bottom">
  <div *ngIf="fieldData.field.label.text" class="uk-form-label uk-width-9-10 uk-margin-bottom" [attr.for]="fieldData.field.name">
    {{fieldData.field.label.text + (fieldData.field.form.mandatory ? ' (*)' : '')}}
  </div>
  <div *ngIf="fieldData.field.form.description.text" class="uk-form-description uk-margin-bottom uk-width-9-10"
       [innerHTML]="fieldData.field.form.description.text">
  </div>

  <div *ngIf="fieldData.field.typeInfo.multiplicity; else noMultiplicity;" [formArrayName]="fieldData.field.name">
    <!--To add multiplicity if needed-->
  </div>
  <ng-template #noMultiplicity>
    <textarea [formControlName]="fieldData.field.name" [id]="fieldData.field.name" class="uk-textarea uk-width-9-10 uk-animation-scale-up"
              [placeholder]="fieldData.field.form.placeholder ? fieldData.field.form.placeholder : ''"
              (input)="updateBitSet(fieldData); unsavedChangesPrompt()"
              [ngClass]="{'uk-form-danger': checkFormValidity() }">
    </textarea>
    <div *ngIf="fieldData.field.form.suggestion.text" class="uk-margin-top">
      <div class="uk-suggestion uk-width-9-10" [innerHTML]="fieldData.field.form.suggestion.text"></div>
    </div>
  </ng-template>
</form>
